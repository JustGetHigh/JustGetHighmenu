<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>JGH-Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    :root {
      --tiffany: #81D8D0;
      --tiffany-dark: #5ccfc5;
      --tiffany-light: #adf2ed;
    }
    body { background: linear-gradient(135deg, #173a3a 0%, #273c42 100%); color: #fff; font-family: 'Segoe UI','PingFang SC','Microsoft YaHei',Arial,sans-serif; margin:0;}
    .menu-wrap { max-width: 520px; margin:0 auto; padding:18px 0 75px 0;}
    .menu-item {
      background:
        linear-gradient(135deg, rgba(33,49,46,0.45), rgba(33,49,46,0.62)),
        url('https://raw.githubusercontent.com/JustGetHigh/JustGetHighmenu/main/jghlogo.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      box-shadow: 0 3px 18px #5dc4b11b;
      margin: 0 13px 18px 13px;
      padding: 11px 9px;
      transition: .18s;
      border: 1.6px solid var(--tiffany);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .menu-img {
      width: 105px;
      height: 105px;
      border-radius: 16px;
      object-fit: cover;
      background: #203232;
      border: 2px solid var(--tiffany-light);
      box-shadow: 0 1px 10px #54cdc455;
      margin-bottom: 12px;
      transition: box-shadow .18s;
      cursor: pointer;
    }
    .menu-info { width: 100%; min-width:0; text-align: left;}
    .menu-name { font-size:1.15em; font-weight:600; margin-bottom:3px; display:flex; align-items:center;}
    .menu-badge { display:inline-block; background: linear-gradient(90deg, var(--tiffany), var(--tiffany-light)); color:#146; border-radius:9px; font-size:0.88em; font-weight:600; padding:2px 8px; margin-left:7px; margin-right:3px; box-shadow:0 1px 5px #81d8d044;}
    .menu-type { display:inline-block; background:var(--tiffany-dark); color:#146; font-size:0.82em; border-radius:8px; padding:2px 8px; margin-left:7px;}
    .menu-title { color:var(--tiffany); font-size:.98em; margin-bottom:1px; margin-right:6px;}
    .menu-thccbd { color:var(--tiffany-light); font-size:0.98em; font-weight:500; margin-bottom:2px; margin-right:10px;}
    .menu-specs { margin:7px 0 0 0; display: flex; gap:9px; flex-wrap:wrap;}
    .menu-spec { background:var(--tiffany-dark); color:#155; font-size:1.01em; border-radius:7px; padding:2.5px 10px; margin-right:2px; display:inline-block; box-shadow:0 1px 6px #81d8d055;}
    .menu-price { color: var(--tiffany); font-weight:700; font-size:1.07em; margin-left:4px;}
    .menu-desc { font-size:.98em; color:#c9fffa; margin:7px 0 0 0; line-height:1.55;}
    .footer { position:fixed; left:0; bottom:0; width:100vw; color:var(--tiffany); background:#162222; font-size:.99em; text-align:center; padding:12px 0 9px 0; z-index:22; border-top: 1.5px solid var(--tiffany-dark);}
    a { color:var(--tiffany); }
    @media (max-width:600px){
      .menu-wrap{padding-bottom:64px;}
      .menu-item{margin:0 2vw 18px 2vw;}
      .menu-img{width:84px;height:84px;}
      .menu-info{font-size:0.99em;}
      .menu-name{font-size:1em;}
    }
  </style>
</head>
<body>
  <div class="menu-wrap" id="menu"></div>
  <div class="footer">
    JustGetHigh &copy; Menu | <a href="https://t.me/batman1788" target="_blank">Telegram-Order</a>
  </div>
  <script>
    // 替换为你的 Sheet ID 和 tab
    const SHEET_ID = "1_vY7Cu22ZjBjTH8aS9Fze3_TN7HCkHUm012YtSZWrys";
    const SHEET_TAB = "beanmenu";
    const SHEET_URL = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_TAB}`;

    fetch(SHEET_URL)
      .then(res=>res.json())
      .then(rows=>{
        const html = rows.map(obj=>{
          let specs = '';
          for(let i=1;i<=3;i++){
            if(obj['spec'+i] && obj['price'+i]){
              specs += `<span class="menu-spec">${obj['spec'+i]}<span class="menu-price">${obj['price'+i]}</span></span>`;
            }
          }
          let thccbd = obj.thccbd || '';
          if(!thccbd && (obj.thc || obj.cbd)) {
            thccbd = (obj.thc ? obj.thc : '') + (obj.cbd ? (' / ' + obj.cbd) : '');
          }
          return `
            <div class="menu-item">
              ${obj.img ? `<img class="menu-img" src="${obj.img}" loading="lazy" onclick="showImg(this.src)"/>` : ""}
              <div class="menu-info">
                <div class="menu-name">
                  ${obj.name || ""}
                  ${obj.badge ? `<span class="menu-badge">${obj.badge}</span>` : ""}
                  ${obj.type ? `<span class="menu-type">${obj.type}</span>` : ""}
                </div>
                <div style="display:flex;align-items:center;gap:9px;margin-bottom:2px;">
                  ${obj.title ? `<span class="menu-title">${obj.title}</span>` : ""}
                  ${thccbd ? `<span class="menu-thccbd">THC/CBD: ${thccbd}</span>` : ""}
                </div>
                <div class="menu-specs">${specs}</div>
                ${obj.desc ? `<div class="menu-desc">${obj.desc}</div>` : ""}
              </div>
            </div>
          `;
        }).join('');
        document.getElementById('menu').innerHTML = html || `<div style="text-align:center;color:#ccc;margin-top:40px;">暂无菜单内容</div>`;
      })
      .catch(err=>{
        document.getElementById('menu').innerHTML = "<div style='text-align:center;color:var(--tiffany);margin-top:36vw;font-size:1.08em;'>菜单加载失败，请刷新重试。</div>";
        console.error(err);
      });

    // 放大图片弹窗
    function showImg(src) {
      const overlay = document.createElement("div");
      overlay.style = `
        position:fixed;left:0;top:0;width:100vw;height:100vh;z-index:9999;
        background:rgba(16,26,32,0.91);display:flex;align-items:center;justify-content:center;`;
      overlay.onclick = ()=>document.body.removeChild(overlay);
      const img = document.createElement("img");
      img.src = src;
      img.style = "max-width:90vw;max-height:82vh;border-radius:14px;box-shadow:0 5px 60px #81d8d0b5; border:4px solid #fff;";
      overlay.appendChild(img);
      document.body.appendChild(overlay);
    }
    window.showImg = showImg;
  </script>
</body>
</html>
